id: JAVA.CWE89.SQLI.STATEMENT
name: Potential SQL injection via Statement execution
cwe: CWE-89
owasp: A03:2021-Injection
severity: high
languages: [java]
patterns:
  - '\bStatement\b.*\bcreateStatement\s*\('
  - '(executeQuery|executeUpdate|execute)\s*\(\s*".*"\s*(\+\s*.*){1,}\)'         # string concat in query
  - '(executeQuery|executeUpdate|execute)\s*\(\s*.*(getParameter|getHeader|getQueryString|getReader\s*\(\)\.readLine)\s*\('
